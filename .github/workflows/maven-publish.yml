name: Build and Release Runnable JAR

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag starting with 'v', e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Matches the <id> in your pom.xml
          cache: 'maven'

      - name: Build with Maven
        # This builds the project and creates the assembly jar
        run: mvn clean package -DskipTests

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          # This grabs the "jar-with-dependencies" created by your assembly plugin
          files: target/chronicle-rpg-*-jar-with-dependencies.jar
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}